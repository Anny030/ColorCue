
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorCue - Fashion Palette Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
      text-align: center;
      padding: 2em 1em;
      color: #333;
      min-height: 100vh;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill: pink;"><text y="20">ðŸŽ€</text></svg>'), auto;
    }

    .character {
      position: fixed;
      user-select: none;
      cursor: move;
      width: 40px;
      height: 40px;
      font-size: 35px;
      transition: transform 0.2s;
    }

    .character:hover {
      transform: scale(1.2);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      color: #222;
    }

    p {
      margin-top: 0;
      margin-bottom: 1.5em;
      font-size: 1em;
    }

    .upload-btn {
      display: inline-block;
      background-color: #ffffff;
      color: #f8b500;
      padding: 0.8em 1.4em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #fff3d1;
    }

    input[type="file"] {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 1.5em;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .palette {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1.5em;
    }

    .color-box {
      width: 60px;
      height: 60px;
      margin: 0.5em;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      position: relative;
    }

    .hex {
      position: absolute;
      bottom: -20px;
      width: 100%;
      font-size: 0.75em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ColorCue</h1>
  <p>Upload a fashion image to extract its key color palette</p>

  <label for="upload" class="upload-btn">Upload Outfit</label>
  <input type="file" accept="image/*" id="upload" onchange="handleImageUpload(event)">

  <div>
    <img id="preview" alt="" />
  </div>

  <div class="character" style="top: 20px; left: 20px;">ðŸ¦„</div>
  <div class="character" style="top: 20px; right: 20px;">ðŸŽ€</div>
  <div class="character" style="bottom: 20px; left: 20px;">ðŸŒ¸</div>
  <div class="character" style="bottom: 20px; right: 20px;">âœ¨</div>
  
  <div class="palette" id="palette"></div>

  <!-- Color Thief -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script>
    function rgbToHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
    }

    // Make characters draggable
    document.querySelectorAll('.character').forEach(char => {
      char.classList.add('floating');
      
      let isDragging = false;
      let currentX;
      let currentY;
      let initialX;
      let initialY;
      let xOffset = 0;
      let yOffset = 0;

      char.addEventListener('mousedown', dragStart);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', dragEnd);

      function dragStart(e) {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
        if (e.target === char) {
          isDragging = true;
        }
      }

      function drag(e) {
        if (isDragging) {
          e.preventDefault();
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;
          xOffset = currentX;
          yOffset = currentY;
          char.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }
      }

      function dragEnd() {
        isDragging = false;
      }
    });

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById('preview');
      const reader = new FileReader();

      reader.onload = function(e) {
        img.src = e.target.result;
        img.onload = function() {
          const colorThief = new ColorThief();
          const palette = colorThief.getPalette(img, 5);
          const paletteContainer = document.getElementById('palette');
          paletteContainer.innerHTML = '';

          palette.forEach(color => {
            const hex = rgbToHex(...color);
            const box = document.createElement('div');
            box.className = 'color-box';
            box.style.backgroundColor = hex;
            box.innerHTML = `<div class='hex'>${hex}</div>`;
            paletteContainer.appendChild(box);
          });
        };
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
